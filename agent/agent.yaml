##### System config #####
thing_name: test 
# mode: "agent", "gps_only" or "scanner_only" 
mode: agent 
logging: INFO 

##### MQTT client #####
mqtt:
  host: localhost 
  port: 1883 
  topic: sensor_test

##### I2C slave addresses #####
device_id:
  lcd: 16
  led: 16
  speed: 17
  temp: 18
  accel: 19
  gps: 20
  circurator: 21

##### FTDI VDP interface (serial) #####
ftdi_vdp:
  master: usb-FTDI_FT230X_Basic_UART_DJ00LTN7-if00-port0
  gps: usb-FTDI_FT230X_Basic_UART_DJ00LSO2-if00-port0

